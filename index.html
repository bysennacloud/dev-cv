    <!-- Tema + Performance-lite: aplicado cedo para evitar flash e travadinhas -->
   <script>
(function () {
  var doc = document.documentElement;

  // Tema: default = DARK
  try {
    var saved = localStorage.getItem("theme") || "dark";
    doc.setAttribute("data-theme", saved); // <-- ESSA LINHA!
  } catch (e) {}

  // Performance-lite
  try {
    var dm = navigator.deviceMemory || 0;
    var cores = navigator.hardwareConcurrency || 0;
    var isLow = (dm && dm <= 3) || (cores && cores <= 4);

    var q = new URLSearchParams(location.search).get("perf");
    if (q === "lite") isLow = true;
    if (q === "off")  isLow = false;

    if (isLow) doc.setAttribute("data-perf", "lite");
  } catch (e) {}
})();
</script>
